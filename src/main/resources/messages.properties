sip.risprofile.very.cautious=You are a Very Cautious Investor\n as a very defensive investor, your objective may be to protect your capital. You may not be well versed with capital markets and would prefer to avoid the heartaches associated with market volatility. You are willing to take minimal risk, and recognise that your returns track the rate of inflation.
sip.risprofile.cautious=You are a Cautious Investor\n as a moderate investor, your objective may be to maintain a steady flow of income and fight inflation. While your knowledge of investments may be limited, you would be willing to take on calculated amounts of risk to try and earn a little extra. Although market volatility makes you uncomfortable, you would probably be able to see it through by staying invested for the medium to long-term.
sip.risprofile.moderate=You are a Moderate Investor \n as a balanced investor, your aim may be to balance regular income and growth. You are willing to accept higher risks for potentially higher returns, but you would not want to endure large swings in the value of your investments. As you may have a fair idea of how to go about planning your investments, you would accept the possibility of getting back less than what you initially invested.
sip.risprofile.aggressive=You are an Aggressive Investor \n as a growth investor, your primary objective would be to grow your capital over the medium to long term. You may understand the intricacies of equity markets and their potential to outperform in the long run, and are willing to take on added the added risk. You would be aware that you may get back less than what you invested.
